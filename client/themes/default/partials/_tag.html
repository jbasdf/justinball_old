<div class="posts">
  <h1 class="content-subhead"><%-currentTag%></h1>
  <% _.each(posts, function(post){ -%>
    <section class="post listing-post">
      <header class="post-header listing-post-header">
        <h2 class="post-title listing-post-title"><a href="<%- post.destination %>"><%-post.title%></a></h2>
        <p class="post-meta listing-post-meta">
          Posted <%- post.date.format("dddd, MMMM Do YYYY") %>
          <% _.each(post.metadata.tags, function(tag){ -%>
            <a class="post-category listing-post-category post-category-<%-cleanTag(tag)%>" href="/<%-site.tagsPath%>/<%-cleanTag(tag)%>.html"><%-tag%></a>
          <% }) -%>
        </p>
      </header>
      <div class="post-description listing-post-description">
        <p><%- post.summary %></p>
        <p class="pull-right">
          <a href="<%- post.destination %>">Continue Reading</a>
        </p>
      </div>
    </section>
  <% }) -%>
</div>
