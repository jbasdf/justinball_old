<div class="sidebar pure-u-1 pure-u-md-1-4">
  <div class="header">
    <h1 class="brand-title"><%- site.title %></h1>
    <h2 class="brand-tagline"><%- site.subtitle %></h2>
    <nav class="nav">
      <ul class="nav-list">
        <li class="nav-item"><a class="pure-button" href="/about">About</a></li>
        <li class="nav-item"><a class="pure-button" href="mailto:<%-site.email%>">Email</a></li>
        <% if(site.twitter_username){ %>
          <li class="nav-item"><a class="pure-button" href="http://twitter.com/<%- site.twitter_username %>" target="_blank">Twitter</a></li>
        <% } %>
        <% if(site.strava_profile){ %>
          <li class="nav-item"><a class="pure-button" href="http://www.strava.com/athletes/<%- site.strava_profile %>" target="_blank">Strava</a></li>
        <% } %>
        <% if(site.github_username){ %>
          <li class="nav-item"><a class="pure-button" href="http://github.com/<%- site.github_username %>" target="_blank">Github</a></li>
        <% } %>
      </ul>
    </nav>
  </div>
</div>
