sudo: required
dist: trusty

cache:
  directories:
    - node_modules
    - client/node_modules
    - client/apps/hello_world/node_modules

branches:
  only:
  - master
  - staging
  - stable

before_install:
  - cp .env.example .env
  - cp client/ci.karma.conf.js client/karma.conf.js
  - nvm install 7.8.0
  - nvm use 7.8.0
  - npm install -g yarn

install:
  - yarn

before_script:
  - export CHROME_BIN=chromium-browser
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"

script:
  - yarn test
  - yarn coverage
